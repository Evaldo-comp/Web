<DOCTYPE html>

        <head>
            <title>Criação de site com HTML e CSS</title>
            <meta charset = "utf-8">
            <!--[if lt IE 9]>
                <script src"../html5shiv-master/src/html5shiv.js"></script>
            <![endif]-->
            <link rel="stylesheet" href = '../normalize.css'></link>
            <!--CSS Reset de Nicolas Gallagher-->
            <style rel="stylesheet">
                html{box-sizing: border-box;}

                *, *:before, *:after {
                    -webkit-box-sizing: border-box;
                        -moz-box-sizing: border-box;
                            box-sizing: border-box;
                }
                body {
                    font: 18px/1.4 arial, sans-serif;
                    background: #ddd;
                    color: #333;
                }
                .tudo {
	                width: 100%;
	                max-width: 960px;
	                margin: 0 auto;
	                background: #fff;
	            }	
                .topo {
	                width:100%;
	                line-height: 1;
	                padding: 1px 20px 10px 20px; 
	            }
                .topo h1  {
	                font-size: 36px;
	                margin: 4px 0 2px 0;
                    text-align: right; 
                }
                .topo a  {
	                color: #900;
                    text-decoration: none;
                }
                .topo h2 {
	            font-size: 2opx;
	            margin: 2px 0 4px 0;
                text-align: right;
	            
                 }
                 nav > ul {
                     margin: 5px 0 0 0;
                     width: 100%;
                     background: #900;
                     padding: 0;
                 }
                 nav {
                     border-top: 1px solid #900;
                     width: 100%;
                     width: calc(100% + 40px);
                     margin-left: -20px;
                 }
                 .topo ul li{
                     list-style: none;
                     display: inline;
                 }
                 .topo ul li a {
                     float: left;
                     text-decoration: none;
                     text-transform: uppercase;
                     text-align: center;
                     border-right: 1px solid #fff;
                     padding: 10px 20px;
                     color: #fff;
                     background: #900;
                     font-size: 14px;
                     font-weight: bold;
                 }
                 .topo ul li:last-child a {border: none;}
                 .topo ul li a :hover {color: #900;background: #ccc;}
                
            </style>    
        </head>

            <div class="tudo"></div>

                        </ul>
                    </nav>

            </div>
