<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento Relativo Inline</title>
    <style >
       span {
           position: relative;
           left: 60px;
           top: 40px;
           border: 1px solid black;
       }
        
    </style>
</head>
<body>
    <h2>Neste cabeçalho <span>estas palavras</span> forão deslocadas 
        de sua posição padrão.</h2>
    
    
</body>
</html>
