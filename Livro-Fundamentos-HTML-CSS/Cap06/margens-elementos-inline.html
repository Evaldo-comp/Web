<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margens em Elementos inline</title>
    <style >
        p {border: 3px solid  black;}

        .especial > strong {
            margin-top: 3800px; /*ignorado*/
            margin-bottom: 5400px; /* ignorado*/
            margin-left: 150px; /* aplicada*/
            margin-right: 280px; /* aplicada*/
        }
    </style>
</head>
<body>
    <p>Este é o primeiro parágrafo</p>
    <p class="especial">Este parágrafo contém <strong>três</strong> elementos inline</p>
    <p>Este é o terceiro parágrafo</p>
    
</body>
</html>
