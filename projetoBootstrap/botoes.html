<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="estilo.css">
  <body>
       <div class="container">
         
         <div class="page-header">
           <h1>Botões Bootstrap</h1>
         </div>

         
            <div class="row">
              <div class="col-sm-6">
                <h3>Botões Padrão</h3>
                <a href="#" class="btn btn-default">botão Link</a>
                <input type="submit" class="btn btn-default" value="Botão Submit">
                <button class="btn btn-default"></button>
             </div>


             <div class="col-sm-6">
               <h3>Tipos de Botões</h3>
               <button class="btn btn-default">Botão</button>
               <button class="btn btn-primary">Botão</button>
               <button class="btn btn-success">Botão</button>
               <button class="btn btn-danger">Botão</button>
               <button class="btn btn-warning">Botão</button>
               <button class="btn btn-info">Botão</button>
               <button class="btn btn-link">Botão</button>
             </div>

        </div> <!-- row -->

        <div class="row">
          <div class="col-sm-6">
            <h3>Botões Nível de bloco</h3>
              <button class="btn btn-success btn-block">botão</button>
              <button class="btn btn-primary btn-block">botão</button>
              <button class="btn btn-warning btn-block">botão</button>
          </div>
          <div class="col-sm-6">
            <h3>Tamanho de botões</h3>
            <button class="btn btn-success btn-xs">Botão</button>
            <button class="btn btn-success btn-sm">Botão</button>
            <button class="btn btn-success btn-md">Botão</button>
            <button class="btn btn-success btn-lg">Botão</button>

          </div>
        </div><!-- row -->

       </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
