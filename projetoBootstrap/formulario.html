<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Formulários</title>
  </head>
  <body>
       <div class="container">
         
         <div class="page-header">
           <h1>Cadastro Auxílio</h1>
         </div>

         <div class="row">
           <div class="col-sm-8">
            <h3>Cadastre-se</h3>
            <form>

              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="" class="form-control" id="nome">  
              </div>

              <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" name="" class="form-control" id="email">  
              </div>

              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="senha" name="" class="form-control" id="senha">  
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="">Aceito os termos do Serviço</input>
                </label>               
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="">Titular</input>
                </label>               
              </div>

              <button type="submit" class="btn btn-primary">Cadastrar</button>

            </form>
             
           </div>

           <div class="col-sm-4">
            <h3>Logar</h3>
            <form>

              <div class="form-group">

                <input type="email" name="" class="form-control" id="email" placeholder="Digite seu E-Mail">  
              </div>

              <div class="form-group">
                <input type="senha" name="" class="form-control" id="senha" placeholder="Digite sua Senha">  
              </div>

              <button type="submit" class="btn btn-primary">Logar</button>

            </form>
             
           </div>
         </div>

       </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
