<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
        </div>

    </header>

    <main>
        <form>
            <label for = "nome-sobrenome">Nome e Sobrenome</label>
            <input type = "text" id = "nome-sobrenome"  class="input-padrao"></input>

            <label for="email">E-mail</label>
            <input type="email" id="email"  class="input-padrao"></input>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone"  class="input-padrao"></input>

            <label for="mensagem">Mensagem</label>
            <textarea cols = "70" rows="10" id="mensagem"  class="input-padrao"></textarea>

            
            
            <div>
                <p >Como prefere nosso contato?</p>
                <label for="radio-email"><input type="radio" name= "contato" id="radio-email" 
                   ></input>Email</label>
                

                <label for="radio-telefone"> <input type="radio" name= "contato" id="radio-telefone"
                    ></input>Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name= "contato" id="radio-whatsapp"
                    ></input>WhatsApp</label>
                
            </div>

            <div>
                <p>Qual horário você prefere ser atendido?</p>
                <select name="" id="">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            <label class="checkbox"><input type="checkbox">Gostaria de Receber nossas 
            novodades por Email?</label>
            
            <input type ="submit" value="Enviar Formulário"></input>
        </form>
    </main>

    <footer>
        <img src="logo-branco.png">

    </footer>
    
</body>
