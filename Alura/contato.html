<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="logo da página"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
        </div>

    </header>

    <main>
        <form>
            <label for = "nome-sobrenome">Nome e Sobrenome</label>
            <input type = "text" id = "nome-sobrenome"  class="input-padrao" required></input>

            <label for="email">E-mail</label>
            <input type="email" id="email"  class="input-padrao" required placeholder="SEUEMAIL@DOMINIO.COM"></input>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone"  class="input-padrao" required placeholder="(XX)XXXXX-XXXX"></input>

            <label for="mensagem">Mensagem</label>
            <textarea cols = "70" rows="10" id="mensagem"  class="input-padrao" required></textarea>

            
            
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name= "contato" id="radio-email" 
                   ></input>Email</label>
                

                <label for="radio-telefone"> <input type="radio" name= "contato" id="radio-telefone"
                    ></input>Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name= "contato" id="radio-whatsapp"
                    ></input>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário você prefere ser atendido?</legend>
                <select name="" id="">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox">Gostaria de Receber nossas 
            novodades por Email?</label>
            
            <input type ="submit" value="Enviar Formulário"  class="enviar"></input>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Terça</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>8h as 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
